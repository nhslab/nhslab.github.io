---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.authors }}</p>
<p>{{ page.journal }}, {{ page.year }}, {{ page.pages }}, <a href="http://dx.doi.org/{{ page.doi }}">doi: {{ page.doi }}</a></p>
{% if page.graph_abstract != 0 %}
	<center>
		<img src="{{ page.graph_abstract }}" height=400/>
	</center>
{% endif %}
{{ content }}
