---
layout: default
---

<h2>{{ page.company }}</h2>

{% if page.logo != 0 %}
	<center>
		<img src="{{ page.logo }}" height=150/>
	</center>
{% endif %}

<h2>{{ page.title }}</h2>

<p>{{ page.dates }}</p>

{% if page.co-executors != 0 %}
	<p>Совместно с {{page.co-executors}}</p>
{% endif %}

{{ content }}
