---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if page.image  !=0 %}
	<img src="{{page.image}}" height=300/>
  {% endif %}  
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>

  {% include disqus.html %}
</article>
