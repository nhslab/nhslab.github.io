permalink: /peoples/

 <head>
  <style type="text/css">
   #pic {
    float: left; /* Обтекание картинки текстом */
   }
   #text {
    margin-left: 110px; /* Отступ от левого края */
   }
  </style>
 </head>

<body>
  {% for people in site.peoples %}
    <div id="pic">
		<a href="{{ people.url }}/" ><img src="{{ people.photo }}" width=100/></a>
	</div >
	
	<div id="text">
	
		<h2><a href="{{ people.url }}">{{ people.name }}</a></h2>
		<p>{{ people.position | markdownify }}</p>
		<br clear="all">
    </div>
	<br>
  {% endfor %}
</body>
